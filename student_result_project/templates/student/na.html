<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMS Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Symbols for chart icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background: rgba(255,255,255,0.95) !important;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 24px 0 rgba(59,130,246,0.10), 0 1.5px 6px 0 rgba(139,92,246,0.08);
            backdrop-filter: blur(12px);
            transition: box-shadow 0.2s;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(90deg, #3B82F6 60%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 700,
                'GRAD' 0,
                'opsz' 48;
            font-size: 2rem;
            color: #3B82F6;
            background: linear-gradient(90deg, #3B82F6 60%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #374151 !important;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin: 0 0.2rem;
            transition: background 0.15s, color 0.15s, box-shadow 0.15s;
        }
        .navbar-nav .nav-link:hover, .navbar-nav .nav-link.active {
            background: linear-gradient(90deg, #3B82F6 60%, #8B5CF6 100%);
            color: #fff !important;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
        }
        .btn-gradient {
            background: linear-gradient(90deg, #3B82F6 60%, #10B981 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 2px 8px rgba(16,185,129,0.10);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-gradient:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(16,185,129,0.18);
            color: #fff;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler:focus {
            box-shadow: none;
        }
        @media (max-width: 991.98px) {
            .navbar {
                border-radius: 0 0 16px 16px;
            }
            .navbar-nav .nav-link {
                margin: 0.2rem 0;
            }
        }
    </style>
</head>
<body>
    <!-- Beautiful Navbar Start -->
    <nav class="navbar navbar-expand-lg shadow-sm px-3 py-2 mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <span class="material-symbols-outlined">insert_chart</span> Student
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item">
              <a class="nav-link" href="/home/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>
            <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
              <a class="btn btn-gradient" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Beautiful Navbar End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
