<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login | SRMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body {
            /* New background theme: soft purple to blue with subtle pattern */
            background: linear-gradient(135deg, #f5e9ff 0%, #c7d2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        body::after {
            content: "";
            position: absolute;
            left: 10vw;
            top: 10vh;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #a5b4fc 0%, #f5e9ff 80%);
            opacity: 0.18;
            border-radius: 50%;
            z-index: 0;
            filter: blur(10px);
        }
        .login-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 8px 32px 0 rgba(139,92,246,0.13), 0 3px 12px 0 rgba(59,130,246,0.10);
            padding: 2.8rem 2.2rem 2.2rem 2.2rem;
            width: 100%;
            max-width: 410px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s cubic-bezier(.39,.575,.565,1.000);
            z-index: 1;
        }
        .login-card::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #a5b4fc 60%, #f0abfc 100%);
            opacity: 0.13;
            border-radius: 50%;
            z-index: 0;
            animation: floatCircle 3s ease-in-out infinite alternate;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        @keyframes floatCircle {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(20px) scale(1.08);
            }
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #7c3aed;
            margin-bottom: 1.2rem;
            text-align: center;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.2s 0.2s backwards;
        }
        .login-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: bounceIn 1.1s 0.1s backwards;
        }
        .login-icon .material-symbols-outlined {
            font-size: 3.5rem;
            color: #a78bfa;
            background: linear-gradient(90deg, #7c3aed 60%, #f0abfc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.7) translateY(-40px);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) translateY(10px);
            }
            80% {
                transform: scale(0.95) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .form-label {
            font-weight: 500;
            color: #374151;
        }
        .form-control:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 0.2rem rgba(139,92,246,.15);
        }
        .btn-gradient {
            background: linear-gradient(90deg,#a78bfa,#f0abfc);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            box-shadow: 0 2px 8px rgba(139,92,246,0.10);
            transition: transform 0.1s, box-shadow 0.1s;
            animation: fadeIn 1.2s 0.5s backwards;
        }
        .btn-gradient:hover {
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 4px 16px rgba(139,92,246,0.18);
            color: #fff;
        }
        .forgot-link {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
            animation: fadeIn 1.2s 0.7s backwards;
        }
        .forgot-link:hover {
            text-decoration: underline;
            color: #7c3aed;
        }
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 0.98rem;
            animation: fadeIn 1.2s 0.9s backwards;
        }
        .login-footer a {
            color: #7c3aed;
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
            color: #a78bfa;
        }
        /* Animate form fields */
        .login-card form .mb-3 {
            animation: fadeInUp 1s cubic-bezier(.39,.575,.565,1.000);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-icon">
            <span class="material-symbols-outlined">lock</span>
        </div>
        <div class="login-title">Student Login</div>
        <form method="post" action="{% url 'check_login' %}">
            {% csrf_token %}

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ username|default:'' }}" required autofocus placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label class="form-label">Class <i class="fa fa-info-circle" data-bs-toggle="tooltip" title="Select the class for this assignment."></i></label>
                <select name="class" class="form-select fade-in-field" required>
                    <option value="">-- Select Class --</option>
                    <option value="1 Class" {% if class == "1 Class" %}selected{% endif %}>1 Class</option>
                    <option value="2 Class" {% if class == "2 Class" %}selected{% endif %}>2 Class</option>
                    <option value="3 Class" {% if class == "3 Class" %}selected{% endif %}>3 Class</option>
                    <option value="4 Class" {% if class == "4 Class" %}selected{% endif %}>4 Class</option>
                    <option value="5 Class" {% if class == "5 Class" %}selected{% endif %}>5 Class</option>
                    <option value="6 Class" {% if class == "6 Class" %}selected{% endif %}>6 Class</option>
                    <option value="7 Class" {% if class == "7 Class" %}selected{% endif %}>7 Class</option>
                    <option value="8 Class" {% if class == "8 Class" %}selected{% endif %}>8 Class</option>
                </select>
            </div>
            <button type="submit" class="btn btn-gradient w-100 mt-2">Login</button>
        </form>
        <div class="login-footer">
            Not a student? <a href="{% url 'index' %}">Return to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
