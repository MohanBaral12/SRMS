<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 60%, #a7f3d0 100%);
        min-height: 100vh;
      }
      .contact-card {
        background: rgba(255,255,255,0.95);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(16,185,129,0.13);
        padding: 2.5rem 2rem;
        max-width: 480px;
        margin: 2rem auto;
        animation: fadeInUp 1s cubic-bezier(.39,.575,.565,1.000);
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .form-control:focus {
        border-color: #34d399;
        box-shadow: 0 0 0 0.2rem rgba(52,211,153,.15);
      }
      .btn-gradient {
        background: linear-gradient(90deg,#34d399,#0ea5e9);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        box-shadow: 0 2px 8px rgba(34,211,238,0.10);
        transition: transform 0.1s, box-shadow 0.1s;
      }
      .btn-gradient:hover {
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 16px rgba(34,211,238,0.18);
        color: #fff;
      }
    </style>
  </head>
  <body>

    {% include "teacher/navbar.html" %}

    <div class="container">
      <div class="contact-card mt-5">
        <h2 class="mb-4 text-center" style="color:#0ea5e9;font-weight:700;">Contact Us</h2>
        {% if success %}
        <div class="alert alert-success" role="alert">
            Congratulations! Your message has been sent successfully.
        </div>
        {% elif error %}
        <div class="alert alert-danger" role="alert">
            Oops! Something went wrong. Please try again later.
        </div>
        {% endif %} 
        <form action="{% url 'contact_data'%}" method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label" style="color:#047857;">Your Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label" style="color:#047857;">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label" style="color:#047857;">Message</label>
            <textarea name="message" class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-gradient btn-lg">Send Message</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
